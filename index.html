<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading...</title>
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./Images/favicon.ico" type="image/x-icon">
	
<style type='text/css'>
        html {
            width: 100%!important;
            height: 100%!important;
            background: url('Images/spinner.gif') center center no-repeat!important;
        }
        body {
            width: 100%!important;
            height: 100%!important;
            background: url('Images/spinner.gif') center center no-repeat!important;
        }
</style>
</head>
<body>
    <script>
        var isMSIE = /*@cc_on!@*/false;
        var globalCounter = 0;

        var resources = ["./Scripts/jquery.min.js","./Scripts/jquery-ui.min.js","./Scripts/jquery.mockjax.min.js","./Scripts/38aefda1f5.js","./Scripts/bootstrap.min.js","./Scripts/jquery.contextMenu.min.js","./Scripts/rgbcolor.js","./Scripts/StackBlur.js","./Scripts/canvg.js","./Scripts/jspdf.debug.js","./Scripts/papaparse.min.js","./Scripts/spectrum.js","./Scripts/lightslider.js","./src/mxClient.js","./Scripts/myScript.js"];
        var links = ["./Styles/Roboto.css","./Styles/bootstrap-paper.css","./Styles/animate.css","./Styles/jquery.orgchart.css","./Styles/jquery.contextMenu.css","./Styles/spectrum.css","./Styles/lightslider.css","./Styles/style.css","./Styles/ol.min.css","./Styles/titlebar.css","https://fonts.googleapis.com/css?family=Lato"];

        for (var i=0; i<resources.length; i++){
            if (isMSIE){
                new Image().src = resources[i];
            } else {
                var o = document.createElement('script');
                o.style = "display:none";
                o.src = resources[i];
                o.onload = function () {
                    globalCounter++;

                    if (globalCounter == (resources.length + links.length - 1)) {
                        document.location='./editor.html';
                    }
                }
                document.body.appendChild(o);
            }
        }

        for (var i=0; i<links.length; i++){
            if (isMSIE){
                new Image().src = links[i];
            } else {
                var o = document.createElement('link');
                o.style = "display:none";
                o.href = links[i];
                o.rel="stylesheet";
                o.onload = function () {
                    globalCounter++;

                    if (globalCounter == (resources.length + links.length - 1)) {
                        document.location='./editor.html';
                    }
                }
                document.body.appendChild(o);
            }
        }
    </script>
</body>
</html>
